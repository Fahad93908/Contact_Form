<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <section class="form">
     <div class="container">
        <div class="row Full_content">
             <div class="contact_form col-md-6">
            <form action="#">
                <div class="logo text-center mb-3">
                    <img src="images/logo.png" width="100px" alt="">
                </div>
                <input type="text" placeholder="Name" class="form-control mb-3" required="">
                <input type="email" placeholder="Email" class="form-control mb-3" required="">
                <input type="text" placeholder="Number" class="form-control mb-3" required="">
                <textarea placeholder="Message" class="form-control mb-3" cols="30" rows="7"></textarea>
                <input type="submit" value="send message" class="btn btn_contact">
            </form>
        </div>
        </div>
     </div>
    </section>
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
